<div class="splitter-container" (window:resize)="onResize($event)">
    <as-split [direction]="splitterOrientation" (dragEnd)="splitDragEnd($event)">
      <as-split-area [size]="mapSize">
        <app-open-layers-map [mapView]="mapView"
                             [markerInputs]="markerInputs"
                             [loading$]="loading$"
                             [bridges$]="bridges$"
                             (bbox)="onMapMove($event)"
                            ></app-open-layers-map>
      </as-split-area>
  
      <as-split-area [size]="tableSize">
        <section class="mat-typography typography-container">
          <app-attribute-grid [bridges$]="bridges$"></app-attribute-grid>
        </section>
    </as-split-area>
    </as-split>
  </div>
