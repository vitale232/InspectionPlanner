<div *ngIf="loadingBridges">
    <mat-progress-bar mode="query" color="accent"></mat-progress-bar>
</div>

<div leaflet class="full-height"
     [leafletOptions]="options"
     [leafletLayers]="layers"
     [leafletLayersControl]="layersControl"
     (leafletZoomChange)="onZoomChange($event)"
     (leafletMapMoveEnd)="onMapMove($event)"
     (leafletMapReady)="onMapReady($event)"
     (leafletLayerAdd)="onLayerAdd($event)"
     (leafletLayerRemove)="onLayerRemove($event)">
</div>
