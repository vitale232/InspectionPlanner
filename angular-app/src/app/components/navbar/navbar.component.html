<div>
  <mat-toolbar color="primary">

    <div *ngIf="sidenavState$ | async as sidenavVisible; else sidenavClosed">

        <div *ngIf="notificationCount > 0; else noNotification">
          <button mat-icon-button
                  (click)="closeSidenav();"
                  aria-label="Toggle search panel"
                  matTooltip="Close search panel (try using 'esc' key)"
                  matTooltipShowDelay="250"
                  [matBadge]="notificationCount"
                  matBadgeColor="accent"
                  > <mat-icon>close</mat-icon>
          </button>
        </div>
        <ng-template #noNotification>
          <button mat-icon-button
                  (click)="closeSidenav();"
                  aria-label="Toggle search panel"
                  matTooltip="Close search panel (try using 'esc' key)"
                  matTooltipShowDelay="250"
                  > <mat-icon>close</mat-icon>
          </button>
        </ng-template>
    </div>
    <ng-template #sidenavClosed>
        <div *ngIf="notificationCount > 0; else noNotification">
          <button mat-icon-button
                  (click)="openSidenav();"
                  aria-label="Toggle search panel"
                  matTooltip="Open search panel (try using 'f' key)"
                  matTooltipShowDelay="250"
                  [matBadge]="notificationCount"
                  matBadgeColor="accent"
                  > <mat-icon>search</mat-icon>
          </button>
        </div>
        <ng-template #noNotification>
          <button mat-icon-button
                  (click)="openSidenav();"
                  aria-label="Toggle search panel"
                  matTooltip="Open search panel (try using 'f' key)"
                  matTooltipShowDelay="250"
                  > <mat-icon>search</mat-icon>
          </button>
        </ng-template>
    </ng-template>

    <span fxHide fxShow.gt-xs class="fill-remaining-space">Inspection Planner Application</span>
    <span fxHide fxShow.lt-sm class="fill-remaining-space" *ngIf="!driveTimeVisible">IPA</span>
    <span fxHide fxShow.lt-sm class="fill-remaining-space" *ngIf="driveTimeVisible"></span>

    <button mat-button
            *ngIf="driveTimeVisible"
            color="accent"
            matTooltip="Clear drive time search results"
            routerLink="/"
            [queryParams]="queryParams"
            aria-label="Clear drive time search results"
            >
      <mat-icon>cancel</mat-icon> Clear Results
    </button>

    <button mat-icon-button
            matTooltip="Show attribute table of bridges"
            aria-label="Show attribute table of bridges"
            >
      <mat-icon>table_chart</mat-icon> 
    </button>


    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" aria-label="Main menu">
      <a mat-menu-item href="https://openstreetmap.org" aria-label="Navigate to open street map website">OpenStreetMap.org</a>
      <a mat-menu-item href="https://timelinetamer.com" aria-label="Navigate to timeline tamer website">TimelineTamer.com</a>
      <a mat-menu-item href="https://github.com/vitale232/InspectionPlanner" aria-label="Navigate to source code on github">Source Code</a>
    </mat-menu>
  </mat-toolbar>
</div>
