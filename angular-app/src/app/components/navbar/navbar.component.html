<!-- Desktop navbar -->
<div fxHide fxShow.gt-xs>
  <mat-toolbar color="primary">
  
    <div *ngIf="sidenavState$ | async as sidenavVisible; else sidenavClosed">
      <button mat-icon-button (click)="closeSidenav();" aria-label="Toggle search panel">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <ng-template #sidenavClosed>
      <button mat-icon-button (click)="openSidenav();" aria-label="Toggle search panel">
        <mat-icon>search</mat-icon>
      </button>
    </ng-template>
  
    <span class="fill-remaining-space">Inspection Planner Application</span>
  
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item href="https://openstreetmap.org">OpenStreetMap.org</a>
      <a mat-menu-item href="https://timelinetamer.com">TimelineTamer.com</a>
    </mat-menu>
  </mat-toolbar>
</div>

<!-- Mobile navbar -->
<div fxHide fxShow.lt-sm>
  <mat-toolbar color="primary">
  
    <div *ngIf="sidenavState$ | async as sidenavVisible; else sidenavClosed">
      <button mat-icon-button (click)="closeSidenav();" aria-label="Toggle search panel">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <ng-template #sidenavClosed>
      <button mat-icon-button
              matTooltip="Open search the panel. Also, try pressing the f-key to open the search panel."
              matTooltipShowDelay="500"
              (click)="openSidenav();"
              aria-label="Toggle search panel">
        <mat-icon>search</mat-icon>
      </button>
    </ng-template>
  
    <span class="fill-remaining-space">IPA</span>
  
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item href="https://openstreetmap.org">OpenStreetMap.org</a>
      <a mat-menu-item href="https://timelinetamer.com">TimelineTamer.com</a>
    </mat-menu>
  </mat-toolbar>
</div>
