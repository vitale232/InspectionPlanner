<mat-toolbar color="primary">
  
  <div *ngIf="sidenavOpen; else elseBlock">
      <button mat-icon-button (click)="toggleSidenav();" aria-label="Toggle search panel">
        <mat-icon>close</mat-icon>
      </button>
  </div>
  <ng-template #elseBlock>
    <button mat-icon-button (click)="toggleSidenav();" aria-label="Toggle search panel">
      <mat-icon>search</mat-icon>
    </button>
  </ng-template>

  <span class="fill-remaining-space">Inspection Planner Application (IPA)</span>

  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item href="https://openstreetmap.org">OpenStreetMap.org</a>
    <a mat-menu-item href="https://timelinetamer.com">TimelineTamer.com</a>
  </mat-menu>
</mat-toolbar>
