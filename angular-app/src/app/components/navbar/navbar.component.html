<div>
  <mat-toolbar color="primary">
  
    <div *ngIf="sidenavState$ | async as sidenavVisible; else sidenavClosed">
      <button mat-icon-button
              (click)="closeSidenav();"
              aria-label="Toggle search panel"
              matTooltip="Close search panel (try using 'esc' key)"
              matTooltipShowDelay="250"
              >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <ng-template #sidenavClosed>
      <button mat-icon-button
              (click)="openSidenav();"
              aria-label="Toggle search panel"
              matTooltip="Open search panel (try using the 'f' key)"
              matTooltipShowDelay="250"
              >
        <mat-icon>search</mat-icon>
      </button>
    </ng-template>

    <span fxHide fxShow.gt-xs class="fill-remaining-space">Inspection Planner Application</span>
    <span fxHide fxShow.lt-sm class="fill-remaining-space">IPA</span>

    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item href="https://openstreetmap.org">OpenStreetMap.org</a>
      <a mat-menu-item href="https://timelinetamer.com">TimelineTamer.com</a>
    </mat-menu>
  </mat-toolbar>
</div>
