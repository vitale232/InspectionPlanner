<!-- <p>bridge-grid works!</p> -->
<p>Drive Time Query: {{driveTimeID}}</p>
<div *ngIf="loading"> Loading... </div>
<pbl-ngrid id="newYorkBridgeGrid" persistState
           matHeaderContextMenu="excelMenu"
           rowReorder
           columnReorder
           blockUi
           matSort
           vScrollFixed
           cellTooltip
           matCheckboxSelection="selection"
           focusMode="cell"
           [dataSource]="bridgesDataSource"
           [columns]="columns"
           (cellClick)="$event.context && $event.context.startEdit()"
           style="height: 500px"
           class="pbl-ngrid-cell-ellipsis pbl-ngrid-header-cell-ellipsis">
</pbl-ngrid>
