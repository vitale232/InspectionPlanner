<div fxFlexFill
     fxLayout="column"
     fxLayoutAlign="start none"
     >
  <div style="position: absolute; left: 0; right: 0; top: 0; bottom: 0;">
    <mat-progress-bar *ngIf="routeLoading" mode="indeterminate"></mat-progress-bar>
  </div>
  <app-navbar [sidenavState$]="sidenavState$"
              (sidenavAction)="onSidenavAction($event)"
              ></app-navbar>
  <mat-sidenav-container fxFlex hasBackdrop="false">
    <mat-sidenav #sidenav
                 disableClose
                 mode="side"
                 (keydown.escape)="escape($event)"
                 (document:keydown.f)="fKey($event)"
                 >
      <app-search-display></app-search-display>
    </mat-sidenav>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
  <simple-notifications></simple-notifications>
</div>
