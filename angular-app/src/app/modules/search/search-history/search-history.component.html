<table mat-table *ngIf="dataSource" [dataSource]="dataSource">
  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let query"> {{query.properties.id}} - - -</td>
  </ng-container>

  <ng-container matColumnDef="drive_time_hours">
      <th mat-header-cell *matHeaderCellDef class="align-right"> Hours </th>
      <td mat-cell *matCellDef="let query" class="align-right"> {{query.properties.drive_time_hours | number:'1.2-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="display_name">
      <th mat-header-cell *matHeaderCellDef> Place Name </th>
      <td mat-cell *matCellDef="let query"> {{query.properties.display_name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table-row"
      (click)="onClick(row)"
      ></tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
