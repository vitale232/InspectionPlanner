<!doctype html>
<html lang="en">
<head>
  <style type="text/css">
    body, html {
      height: 100%;
      background-color: rgba(48, 48, 48, 1);
    }
    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .app-loading .spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .app-loading .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #ddd;
    }
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
    .no-js {
      color: white;
      
    }
    .no-js-a:link {
      color: #a5e4cb;
    }
    .no-js-a:hover {
      color: #FFC23D;
    }
    .no-js-a:visited {
      color: #ff54aa;
    }
  </style>
  <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-145095903-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-145095903-2');
  </script>
  <meta charset="utf-8">
  <title>Inspection Planner Application</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/ipa-icon-152x152.png">
  <meta name="theme-color" content="#212121">
</head>
<body mat-app-background="">
  <noscript>
    <section class="no-js">
      This application relies on JavaScript, and your current execution environment does not support it. Please enable JavaScript and reload the <a href="https://ipa.timelinetamer.com" class="no-js-a">Inspection Planner Application</a>.
    </section>
  </noscript>
  <app-root>
    <div class="app-loading">
      <div class="logo"></div>
      <svg class="spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
  </app-root>
</body>
</html>
